springdoc:
  version: '@springdoc.version@'
  api-docs:
    path: /runtime-template/v3/api-docs


gateway:
  uri: ${GATEWAY_URI}
keycloak:
  issuer-uri: ${KEYCLOAK_URL_AUTH}/auth/realms/
database:
  url: ${TP_MODELER_APP_MONGO_URI}
  name: techsophy-platform

opentracing:
  spring:
    cloud:
      log:
        enabled: true

default:
  pagelimit: 20
